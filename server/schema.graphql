type Query {
  users: [User!]!
  posts: [Post!]!
  user(id: String): User
  post(id: String): Post
}

type Mutation {
  registerUser(input: registerUserInput): User
}

type User {
  id: ID!
  name: String!
  password: String!
  posts: [Post!]!
}

type Post {
  id: ID!
  body: String
  author: User
}

input registerUserInput {
  name: String!
  password: String!
}
