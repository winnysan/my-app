type Query {
  users: [User!]!
  posts: [Post!]!
  user(id: String): User
  post(id: String): Post
}

type Mutation {
  register(input: registerInput): User
  createPost(body: String!): Post
}

type Subscription {
  postAdded: Post
}

type User {
  id: ID!
  name: String!
  password: String!
  posts: [Post!]!
}

type Post {
  id: ID!
  body: String!
  authorId: ID!
  author: User
  createdAt: DateTime!
}

input registerInput {
  name: String!
  password: String!
}

scalar DateTime
